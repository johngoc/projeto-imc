<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC: Cálculo de Índice de Massa Corpórea</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>

        <ul class="esquerda">
            <h2>IMC</h2>
            <li>Menos que 18,5</li>
            <li>Entre 18,5 e 24,9</li>
            <li>Entre 25 e 29,9</li>
            <li>Entre 30 e 34,9</li>
            <li>Entre 35 e 39,9</li>
            <li>Acima de 40</li>
        </ul>

        <ul class="direita">
            <h2>Resultado</h2>
            <li>Abaixo do peso</li>
            <li>Peso normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau 1</li>
            <li>Obesidade grau 2</li>
            <li>Obesidade grau 3</li>
        </ul>

        <h1>Calcula seu IMC</h1>

        <form action="/" id="form" method="POST">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura">

            <button type="submit">Calcular</button>
        </form>

        <div class="resultado"></div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
